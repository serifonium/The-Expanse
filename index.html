    <div id="interface" >
        <script>
            drawRECT(0, 0, window.innerWidth, window.innerHeight, "#000000", "darkBackground", "interface")
            document.getElementById("darkBackground").style.opacity = 0.5
            document.getElementById("darkBackground").hidden = true
        </script>
        <div id="inventory">
            
            <script>
                document.getElementById("inventory").hidden = true
                let xOffset = (window.innerWidth-64*13)/2 -0
                let yOffset = (window.innerHeight-64*7)/2 -0
                drawRECT(xOffset-8,yOffset-8,64*13+16, 64*7+16, "#6b6b6b", "outerBackground", "inventory")
                drawRECT(xOffset,yOffset,64*13, 64*7, "#dddddd", "innerBackground", "inventory")
                for(let i = 1; i < 14; i++) {
                    for(let y = 1; y < 3; y++) {
                        if(i < 6 && y === 1) {
                            drawIMG("./images/slot2.png",xOffset+i*64-64, yOffset+y*64-64, "slot"+String((i-1)+((y-1)*13)), "inventory")
                        } else{
                            drawIMG("./images/slot1.png",xOffset+i*64-64, yOffset+y*64-64, "slot"+String((i-1)+((y-1)*13)), "inventory")
                        }
                    }
                }
                //document.getElementById("slot0").onclick=log;
                drawRECT(xOffset+1*64,yOffset+64*2,2*64, 3*64, "#6b6b6b", "outerPlayerBackground", "inventory")
                drawRECT(xOffset+1*64+4,yOffset+64*2+4,2*64-8, 3*64-8, "#dddddd", "innerPlayerBackground", "inventory")
                drawRECT(xOffset+0*64,yOffset+64*5,4*64, 1*64, "#6b6b6b", "outerPlayerNameBackground", "inventory")
                drawRECT(xOffset+0*64+4,yOffset+64*5+4,4*64-8, 1*64-8, "#dddddd", "innerPlayerNameBackground", "inventory")
                drawTEXT(xOffset+1.3*64,yOffset+64*5-12, player.name, "h1", "playerName", "inventory")
                document.getElementById("playerName").style.textAlign = "center";
                //console.log("yuus")
            </script>
        </div>
    </div>
    
    <div id="loading">
    </div>

    
    
    <script>
        const CLIENT_HEIGHT = window.innerHeight
        const CLIENT_WIDTH = window.innerWidth
        const CLIENT_X_OFFSET = 0
        const CLIENT_Y_OFFSET = 0
        document.getElementById("loading").style.width = window.innerWidth+"px"
        document.getElementById("loading").style.height = window.innerHeight+"px"
        drawRECT(0, 0, window.innerWidth, window.innerHeight, "#4287f5", "loadingBackground", "loading")
        drawTEXT(window.innerWidth/2,window.innerHeight/2, loadingText[Math.floor(Math.random()*loadingText.length)], "p", "loadingText", "loading")
        //document.getElementById("loading").style

    </script>

    



    <script>
        document.getElementById("game").style.height = CLIENT_HEIGHT+"px";
        document.getElementById("game").style.width = CLIENT_WIDTH+"px";
        document.getElementById("UI").style.height = CLIENT_HEIGHT+"px";
        document.getElementById("UI").style.width = CLIENT_WIDTH+"px";
        document.getElementById("body").style.height = CLIENT_HEIGHT+"px";
        document.getElementById("body").style.width = CLIENT_WIDTH+"px";
        
        
        setupRender()

        

        
        function newEffect(name, duration) {
            if(document.getElementById(name) === null) {
                if(name === "Coffee Shot") {
                    drawIMG("./images/coffeeShotEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                } if(name === "Frostburn Affliction") {
                    drawIMG("./images/frostburnEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                } if(name === "Rage") {
                    drawIMG("./images/rageEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                }
                player.effects.push({name: name, duration: duration})
            }
        } function deleteEffect(name) {
            
        }
        

        newEffect("Coffee Shot", 90)
        newEffect("Frostburn Affliction", 90)
        
        //drawTEXT(100, 100, CLIENT_HEIGHT + ", "  + CLIENT_WIDTH, "p", "text", "body")
    </script>
