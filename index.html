        setupRender()

        

        
        function newEffect(name, duration) {
            if(document.getElementById(name) === null) {
                if(name === "Coffee Shot") {
                    drawIMG("./images/coffeeShotEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                } if(name === "Frostburn Affliction") {
                    drawIMG("./images/frostburnEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                } if(name === "Rage") {
                    drawIMG("./images/rageEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                }
                player.effects.push({name: name, duration: duration})
            }

        newEffect("Coffee Shot", 90)
        newEffect("Frostburn Affliction", 90)
