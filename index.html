<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled-game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
</head>
<body id="body">
    <div id="game"> <!-- div with all map components -->
        

    </div>
    <div id="light"> <!-- div with all map light tiles -->

    </div>

    <script src="js/utils.js"></script>
    <script src="js/types.js"></script>
    <script src="js/render.js"></script>
    <script src="js/save.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/update.js"></script>
    <script src="databases/itemDatabase.js"></script>
    <script src="databases/loadingText.js"></script>

    <div id="UI"> <!-- div with all ui -->
        
        
    </div>

    

    <div id="interface" > <!-- div with all interfaces -->
        <script>
            drawRECT(0, 0, window.innerWidth, window.innerHeight, "#000000", "darkBackground", "interface")
            document.getElementById("darkBackground").style.opacity = 0.5
            document.getElementById("darkBackground").hidden = true
        </script>
        <div id="inventory">
            
            <script>
                document.getElementById("inventory").hidden = true
                let xOffset = (window.innerWidth-64*13)/2 -0
                let yOffset = (window.innerHeight-64*7)/2 -0
                drawRECT(xOffset-8,yOffset-8,64*13+16, 64*7+16, "#6b6b6b", "outerInventoryBackground", "inventory")
                drawRECT(xOffset,yOffset,64*13, 64*7, "#dddddd", "innerInventoryBackground", "inventory")
                for(let i = 1; i < 14; i++) {
                    for(let y = 1; y < 3; y++) {
                        if(i < 6 && y === 1) {
                            drawIMG("./images/slot2.png",xOffset+i*64-64, yOffset+y*64-64, "slot"+String((i-1)+((y-1)*13)), "inventory")
                        } else{
                            drawIMG("./images/slot1.png",xOffset+i*64-64, yOffset+y*64-64, "slot"+String((i-1)+((y-1)*13)), "inventory")
                        }
                        
                        if(player.inventory.items[(i-1)+((y-1)*13)] === null) {
                            drawIMG("./images/empty.png",xOffset+i*64-64, yOffset+y*64-64, "slot"+String((i-1)+((y-1)*13))+"item", "inventory")
                        } else {
                            
                            drawIMG(player.inventory.items[(i-1)+((y-1)*13)].texture,xOffset+i*64-64, yOffset+y*64-64, "slot"+String((i-1)+((y-1)*13))+"item", "inventory")
                        }
                        drawTEXT(xOffset+i*64-18, yOffset+y*64-38, "", "p", "slot"+String((i-1)+((y-1)*13))+"amount", "inventory")
                    }
                }
                //function log() {drawIMG(player.inventory.items[0].texture, 0, 0, "item", "hover")}
                //document.getElementById("slot0item").onclick=log;
                drawRECT(xOffset+1*64,yOffset+64*2,2*64, 3*64, "#6b6b6b", "outerPlayerBackground", "inventory")
                drawRECT(xOffset+1*64+4,yOffset+64*2+4,2*64-8, 3*64-8, "#dddddd", "innerPlayerBackground", "inventory")
                drawRECT(xOffset+0*64,yOffset+64*5,4*64, 1*64, "#6b6b6b", "outerPlayerNameBackground", "inventory")
                drawRECT(xOffset+0*64+4,yOffset+64*5+4,4*64-8, 1*64-8, "#dddddd", "innerPlayerNameBackground", "inventory")
                drawTEXT(0, -16, player.name, "h1", "playerName", "innerPlayerNameBackground")
                document.getElementById("playerName").style.textAlign = "center";
                //console.log("yuus")
            </script>
        </div>
    </div>
    
    <div id="loading">
    </div>

    
    
    <script>
        const CLIENT_HEIGHT = window.innerHeight
        const CLIENT_WIDTH = window.innerWidth
        const CLIENT_X_OFFSET = 0
        const CLIENT_Y_OFFSET = 0
        document.getElementById("loading").style.width = window.innerWidth+"px"
        document.getElementById("loading").style.height = window.innerHeight+"px"
        drawRECT(0, 0, window.innerWidth, window.innerHeight, "#4287f5", "loadingBackground", "loading")
        drawRECT(window.innerWidth/2-43, window.innerHeight/1.8-3, 86, 26, "#666666", "loadingBarBack", "loading")
        drawRECT(window.innerWidth/2-40, window.innerHeight/1.8, 80, 20, "#000000", "loadingBar", "loading")
        
        drawTEXT(0/2,window.innerHeight/2, loadingText[Math.floor(Math.random()*loadingText.length)], "b", "loadingText", "loading")
        drawTEXT(0/2,window.innerHeight/4, "Untitled-Game", "h", "loadingTitle", "loading")
        document.getElementById("loadingText").style.textAlign = "center";
        document.getElementById("loadingTitle").style.textAlign = "center";
        document.getElementById("loadingTitle").style.fontSize = "60px"

    </script>

    



    <script>
        document.getElementById("game").style.height = CLIENT_HEIGHT+"px";
        document.getElementById("game").style.width = CLIENT_WIDTH+"px";
        document.getElementById("UI").style.height = CLIENT_HEIGHT+"px";
        document.getElementById("UI").style.width = CLIENT_WIDTH+"px";
        document.getElementById("body").style.height = CLIENT_HEIGHT+"px";
        document.getElementById("body").style.width = CLIENT_WIDTH+"px";
        
        
        setupRender()

        

        
        function newEffect(name, duration) {
            if(document.getElementById(name) === null) {
                if(name === "Coffee Shot") {
                    drawIMG("./images/coffeeShotEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                } if(name === "Frostburn Affliction") {
                    drawIMG("./images/frostburnEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                } if(name === "Rage") {
                    drawIMG("./images/rageEffect.png", player.effects.length * 64+320, CLIENT_HEIGHT - 64, name, "UI")
                }
                player.effects.push({name: name, duration: duration})
            }
        } function deleteEffect(name) {
            
        }
        

        //newEffect("Coffee Shot", 90)
        //newEffect("Frostburn Affliction", 90)
        
        //drawTEXT(100, 100, CLIENT_HEIGHT + ", "  + CLIENT_WIDTH, "p", "text", "body")
    </script>




    <div id="hover">

    </div>
    <script>
        let loading = 0
    setInterval(() => {
        if(loading < 80) {
            loading++
            document.getElementById("loadingBar").style.width = String(loading) + "px"
            if(loading === 80) {
                document.getElementById("loading").remove()
            }
        }
    }, 20);
        
    </script>
    <div onLoad="removeLoadingScreen()">

    </div>
</body>
</html>
